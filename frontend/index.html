<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Internet Booking Engine</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }

        #root {
            position: relative;
            width: 100%;
            height: auto;
            min-height: 100%;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        .site-container {
            position: relative;
            width: 100vw;
            max-width: 100vw;
            height: auto;
            min-height: 1024px;
            overflow-x: hidden;
        }

        @media (max-width: 100vw) {
            .site-container {
                width: 100vw;
            }
        }

        .goog-te-banner-frame,
        .skiptranslate,
        .goog-te-balloon-frame,
        #goog-gt-tt,
        .goog-tooltip,
        .VIpgJd-ZVi9od-aZ2wEe-wOHMyf,
        .VIpgJd-ZVi9od-aZ2wEe-OiiCO,
        .VIpgJd-ZVi9od-aZ2wEe-ORHb,
        .VIpgJd-ZVi9od-l4eHX-hSRGPd,
        .goog-logo-link,
        .gskiptranslate {
            display: none !important;
            visibility: hidden !important;
        }

        .goog-text-highlight {
            background-color: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }

        body {
            top: 0 !important;
            position: static !important;
        }

        .goog-te-gadget {
            height: 0;
            overflow: hidden;
            visibility: hidden;
        }
    </style>
</head>
<body>
<div id="root"></div>
<div id="google_translate_element" style="display:none;"></div>
<script src="/src/main.tsx" type="module"></script>
<script>
    window.googleTranslateReady = false;

    window.translatePage = function (langCode) {
        if (!langCode) return;

        if (langCode === 'en') {
            document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            return;
        }

        document.cookie = `googtrans=/auto/${langCode}; path=/;`;

        hideGoogleElements();
    };

    function hideGoogleElements() {
        const elementsToHide = document.querySelectorAll('.goog-te-banner-frame, .skiptranslate, .goog-te-menu-frame');
        elementsToHide.forEach(el => {
            if (el) {
                el.style.display = 'none';
                el.style.visibility = 'hidden';
            }
        });

        document.body.style.top = '0px';
        document.body.style.position = 'static';
    }

    function googleTranslateElementInit() {
        const savedLanguage = localStorage.getItem('selectedLanguage');

        new google.translate.TranslateElement({
            pageLanguage: 'en',
            autoDisplay: false,
            includedLanguages: 'es,fr,de,it',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');

        setTimeout(() => {
            window.googleTranslateReady = true;
            hideGoogleElements();

            if (savedLanguage && savedLanguage !== 'en') {
                window.translatePage(savedLanguage);
            }

            const observer = new MutationObserver(hideGoogleElements);
            observer.observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true
            });
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', hideGoogleElements);
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
